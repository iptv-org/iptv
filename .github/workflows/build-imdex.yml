name: Generate index.m3u with Fancode

on:
  push:
    branches:
      - addinm3u
  workflow_dispatch:

jobs:
  build-index:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests PyGithub

      - name: 🧱 Step 1 – Generate index.m3u (with S1/S2 markers)
        run: python ums.py

      - name: 🪄 Step 2 – Replace S1/S2 block with fresh Fancode links
        run: python update_playlist.py

      - name: ✅ Commit & push updated index.m3u (if changed)
        run: |
          git config --global user.email "omargoroo91@gmail.com"
          git config --global user.name "ums91"
          git add streams/index.m3u
          git diff --cached --quiet || git commit -m "Update index.m3u with Fancode links"
          git push
